format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
$git_commit\
[](fg:#394260 bg:#212736)\
$python\
$java\
$nodejs\
$rust\
$golang\
$php\
$ruby\
$lua\
$c\
$cpp\
$kotlin\
$dart\
$conda\
$deno\
$bun\
$docker_context\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Desktop" = "󰇄 "
"Videos" = "󰕧 "
"Projects" = "󰲍 "
"Code" = "󰘦 "
"Work" = "󰥔 "
"Home" = "󰋜 "

[hostname]
ssh_symbol = " "
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $ssh_symbol$hostname ]($style)"

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[git_commit]
tag_symbol = ""
style = "bg:#394260"
format = '[[ $hash $tag_symbol ](fg:#769ff0 bg:#394260)]($style)'

[python]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[java]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

